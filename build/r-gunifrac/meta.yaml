{% set version = '1.1' %}

{% set posix = 'm2-' if win else '' %}
{% set native = 'm2w64-' if win else '' %}

package:
  name: r-gunifrac
  version: {{ version|replace("-", "_") }}

source:
  fn: GUniFrac_1.1.tar.gz
  url:
    - {{ cran_mirror }}/src/contrib/GUniFrac_1.1.tar.gz
    - {{ cran_mirror }}/src/contrib/Archive/GUniFrac/GUniFrac_1.1.tar.gz
    - https://cran.r-project.org/src/contrib/GUniFrac_1.1.tar.gz
    - https://cran.r-project.org/src/contrib/Archive/GUniFrac/GUniFrac_1.1.tar.gz
  sha256: 74070542c361fed4207b0097d9a5f8f821bb9bbcc032fe79a14e8195d891f1ed

build:
  merge_build_host: True  # [win]
  # If this is a new build for the same version, increment the build number.
  number: 0

  # This is required to make R link correctly on Linux.
  rpaths:
    - lib/R/lib/
    - lib/

# Suggests: ade4
requirements:
  build:

  host:
    - r-base
    - r-ape
    - r-matrixstats
    - r-vegan

  run:
    - r-base
    - r-ape
    - r-matrixstats
    - r-vegan

test:
  commands:
    # You can put additional test commands to be run here.
    - $R -e "library('GUniFrac')"           # [not win]
    - "\"%R%\" -e \"library('GUniFrac')\""  # [win]

  # You can also put a file called run_test.py, run_test.sh, or run_test.bat
  # in the recipe that will be run at test time.

  # requires:
    # Put any additional test requirements here.

about:
  home: https://CRAN.R-project.org/package=GUniFrac
  license: GPL-3
  summary: Generalized UniFrac distances for comparing microbial communities. Permutational multivariate
    analysis of variance using multiple distance matrices.
  license_family: GPL3

