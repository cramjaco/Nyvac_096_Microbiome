{% set version = '1.1' %}

{% set posix = 'm2-' if win else '' %}
{% set native = 'm2w64-' if win else '' %}

package:
  name: r-pearsonds
  version: {{ version|replace("-", "_") }}

source:
  fn: PearsonDS_1.1.tar.gz
  url:
#    - {{ cran_mirror }}/src/contrib/PearsonDS_1.1.tar.gz
#    - {{ cran_mirror }}/src/contrib/Archive/PearsonDS/PearsonDS_1.1.tar.gz
#    - https://cran.r-project.org/src/contrib/PearsonDS_1.1.tar.gz
    - https://cran.r-project.org/src/contrib/Archive/PearsonDS/PearsonDS_1.0.tar.gz
  sha256: a9460202bc46ed93256136f77193a2b8188d5f9ee7316758b003aa05a24c1067

build:
  merge_build_host: True  # [win]
  # If this is a new build for the same version, increment the build number.
  number: 0

  # This is required to make R link correctly on Linux.
  rpaths:
    - lib/R/lib/
    - lib/

# Suggests: gsl
requirements:
  build:
    - {{ compiler('c') }}          # [not win]
    - {{native}}toolchain          # [win]
    - {{posix}}filesystem          # [win]
    - {{posix}}sed                 # [win]
    - {{posix}}grep                # [win]
    - {{posix}}autoconf
    - {{posix}}automake-wrapper    # [win]
    - {{posix}}automake            # [win]
    - {{posix}}pkg-config
    - {{posix}}make

  host:
    - r-base

  run:
    - r-base
    - {{native}}gcc-libs           # [win]

test:
  commands:
    # You can put additional test commands to be run here.
    - $R -e "library('PearsonDS')"           # [not win]
    - "\"%R%\" -e \"library('PearsonDS')\""  # [win]

  # You can also put a file called run_test.py, run_test.sh, or run_test.bat
  # in the recipe that will be run at test time.

  # requires:
    # Put any additional test requirements here.

about:
  home: https://CRAN.R-project.org/package=PearsonDS
  license: GPL (>= 2)
  summary: Implementation of the Pearson distribution system, including full support for the
    (d,p,q,r)-family of functions for probability distributions  and fitting via method
    of moments and maximum likelihood method.
  license_family: GPL3

