{% set version = '3.1-0.1' %}

{% set posix = 'm2-' if win else '' %}
{% set native = 'm2w64-' if win else '' %}

package:
  name: r-bayesm
  version: {{ version|replace("-", "_") }}

source:
  fn: bayesm_{{ version }}.tar.gz
  url:
    - https://cran.r-project.org/src/contrib/bayesm_{{ version }}.tar.gz
    - https://cran.r-project.org/src/contrib/Archive/bayesm/bayesm_{{ version }}.tar.gz


  sha256: 5879823b7fb6e6df0c0fe98faabc1044a4149bb65989062df4ade64e19d26411
  # patches:
   # List any patch files here
   # - fix.patch

build:
  # If this is a new build for the same version, increment the build number.
  number: 0

  # This is required to make R link correctly on Linux.
  rpaths:
    - lib/R/lib/
    - lib/

# Suggests: knitr, rmarkdown
requirements:
  build:
    - r-base
    - r-rcpp >=0.12.0
    - r-rcpparmadillo
    - posix                # [win]
    - {{native}}toolchain  # [win]
    - gcc                  # [not win]

  run:
    - r-base
    - r-rcpp >=0.12.0
    - r-rcpparmadillo{indent}libgcc  # [not win]

test:
  commands:
    # You can put additional test commands to be run here.
    - $R -e "library('bayesm')"  # [not win]
    - "\"%R%\" -e \"library('bayesm')\""  # [win]

  # You can also put a file called run_test.py, run_test.sh, or run_test.bat
  # in the recipe that will be run at test time.

  # requires:
    # Put any additional test requirements here.

about:
  home: http
  license: GPL (>= 2)
  summary: Covers many important models used in marketing and micro-econometrics applications.  The
    package includes
  license_family: GPL3

